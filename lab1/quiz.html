<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .question {
            margin: 20px 0;
        }
        .option {
            display: block;
            margin: 5px 0;
        }
        .button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <div id="quiz-container"></div>
        <button id="submit-btn" class="button" style="display: none;">Submit Answers</button>
        <div id="result" style="display: none; margin-top: 20px;">
            <h2>Your Score: <span id="score"></span></h2>
        </div>
    </div>

    <script>
        const quizContainer = document.getElementById('quiz-container');
        const submitBtn = document.getElementById('submit-btn');
        const result = document.getElementById('result');
        const scoreSpan = document.getElementById('score');
        let quizData = [];
        let userAnswers = [];

        // โหลดคำถามจาก quiz.json
        async function loadQuiz() {
            try {
                const response = await fetch('quiz.json'); // ชื่อไฟล์ quiz.json
                quizData = await response.json();
                renderQuiz(quizData.quiz); // แสดงคำถาม
            } catch (error) {
                console.error('Error loading quiz:', error);
            }
        }

        // สร้างคำถามและตัวเลือก
        function renderQuiz(questions) {
            questions.forEach((item, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<h3>${index + 1}. ${item.question}</h3>`;

                item.options.forEach(option => {
                    const optionLabel = document.createElement('label');
                    optionLabel.classList.add('option');
                    optionLabel.innerHTML = `
                        <input type="radio" name="question${index}" value="${option}">
                        ${option}
                    `;
                    questionDiv.appendChild(optionLabel);
                });

                quizContainer.appendChild(questionDiv);
            });

            submitBtn.style.display = 'block';
        }

        // ตรวจคำตอบเมื่อกด Submit
        submitBtn.addEventListener('click', () => {
            const answers = document.querySelectorAll('input[type="radio"]:checked');
            userAnswers = Array.from(answers).map(input => input.value);

            let score = 0;
            quizData.quiz.forEach((item, index) => {
                if (userAnswers[index] === item.answer) {
                    score++;
                }
            });

            quizContainer.style.display = 'none';
            submitBtn.style.display = 'none';
            result.style.display = 'block';
            scoreSpan.textContent = `${score}/${quizData.quiz.length}`;
        });

        // โหลดแบบทดสอบเมื่อเปิดหน้า
        loadQuiz();
    </script>
</body>
</html>
