<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .question {
            margin: 20px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question h3 {
            margin: 0;
            color: #2c3e50;
        }

        .option {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }

        .option input {
            margin-right: 10px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background: #2ecc71;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
        }

        .button:hover {
            background: #27ae60;
        }

        #result {
            text-align: center;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 6px;
        }

        #result h2 {
            margin: 0;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            .button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <div id="quiz-container"></div>
        <button id="submit-btn" class="button" style="display: none;">Submit Answers</button>
        <div id="result" style="display: none; margin-top: 20px;">
            <h2>Your Score: <span id="score"></span></h2>
        </div>
    </div>

    <script>
        const quizContainer = document.getElementById('quiz-container');
        const submitBtn = document.getElementById('submit-btn');
        const result = document.getElementById('result');
        const scoreSpan = document.getElementById('score');
        let quizData = [];
        let userAnswers = [];

        // โหลดคำถามจาก quiz.json
        async function loadQuiz() {
            try {
                const response = await fetch('quiz.json'); // ชื่อไฟล์ quiz.json
                quizData = await response.json();
                renderQuiz(quizData.quiz); // แสดงคำถาม
            } catch (error) {
                console.error('Error loading quiz:', error);
            }
        }

        // สร้างคำถามและตัวเลือก
        function renderQuiz(questions) {
            questions.forEach((item, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<h3>${index + 1}. ${item.question}</h3>`;

                item.options.forEach(option => {
                    const optionLabel = document.createElement('label');
                    optionLabel.classList.add('option');
                    optionLabel.innerHTML = `
                        <input type="radio" name="question${index}" value="${option}">
                        ${option}
                    `;
                    questionDiv.appendChild(optionLabel);
                });

                quizContainer.appendChild(questionDiv);
            });

            submitBtn.style.display = 'block';
        }

        // ตรวจคำตอบเมื่อกด Submit
        submitBtn.addEventListener('click', () => {
            const answers = document.querySelectorAll('input[type="radio"]:checked');
            userAnswers = Array.from(answers).map(input => input.value);

            let score = 0;
            quizData.quiz.forEach((item, index) => {
                if (userAnswers[index] === item.answer) {
                    score++;
                }
            });

            quizContainer.style.display = 'none';
            submitBtn.style.display = 'none';
            result.style.display = 'block';
            scoreSpan.textContent = `${score}/${quizData.quiz.length}`;
        });

        // โหลดแบบทดสอบเมื่อเปิดหน้า
        loadQuiz();
    </script>
</body>
</html>
